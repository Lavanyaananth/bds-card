<!DOCTYPE html>
<html>
  <head>
    <bds />
    <link rel="stylesheet" href="index.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@500&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />

    <script src="index.js" defer></script>
    <title>Business Card Project</title>
  </head>
  <body>
    <div class="container">
      <div class="card">
        <div class="contact">
          <div class="contact-items">
            <div class="part-one">
              <div class="email">
                <div class="title">
                  <div style="display: inline-flex">
                    <img src="./assets/icons/email-icon.svg" class="icon" />
                    <p class="title-p">Email</p>
                  </div>
                </div>
                <p>zac.patrick@mail.com</p>
              </div>
              <div class="phone">
                <div class="title">
                  <div style="display: inline-flex">
                    <img src="./assets/icons/phone-icon.svg" clas="icon" />
                    <p class="title-p">Phone</p>
                  </div>
                </div>
                <p>(+33) 6 32 43 1290</p>
              </div>
            </div>
            <div class="part-two">
              <p class="title">Find me on</p>
              <p>
                <img
                  src="./assets/icons/linkedin-icon.svg"
                  class="icon-others"
                />
                <img
                  src="./assets/icons/twitter-icon.svg"
                  class="icon-others"
                />
                <img src="./assets/icons/github-icon.svg" />
              </p>
            </div>
          </div>
        </div>
        <div class="image">
          <img src="./assets/images/user-photo.jpg" class="user-image" />
        </div>
        <div class="main-info"></div>
      </div>
    </div>
    <!--- footer -->
    <div class="footer">
      <a href="https://bigdevsoon.me" target="_blank" rel="noopener noreferrer"
        >Project from BigDevSoon</a
      >
      |
      <span
        >Built with ❤️ by
        <a href="https://github.com/Lavanyaananth">Lavanya</a></span
      >
    </div>
  </body>
</html>
